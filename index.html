<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Learning vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>

</head>
<body>

<h1>Hello world</h1>

<div id="app">
    <!--attribute binding-->
    <!--<a v-bind:href="url">Best browser ever</a>-->
    <div v-if="showBooks">
        <ul>
            <li v-for="book in books">
                <img v-bind:src="book.img" :alt="book.title">
               <h3>{{ book.title }}</h3>
                <p>{{ book.author }}</p>
            </li>
        </ul>
    </div>
    <button @click="toggleShowBooks">
        <span v-if="showBooks">hide Books</span>
        <span v-else>show Books</span>
    </button>

    <div v-show="showBooks">Currently showing books</div>
    <br>
    <!--mouse events-->
    <div class="box" v-on:mouseover="handleEvent($event,5)">mouseover</div>
    <div class="box" v-on:mouseleave="handleEvent">mouseleave</div>
    <div class="box" v-on:dblclick="handleEvent">double click</div>
    <div class="box" v-on:mousemove="handleMouseMove">Position  - {{ x }} {{ y }}</div>

</div>

<script src="app.js"></script>
</body>
</html>
